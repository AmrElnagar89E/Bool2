<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1>Bool</h1>
  <div class="container">
    <div class="table-section">
      <table id="orderTable">
        <thead>
          <tr>
            <th>Order Number</th>
            <th>Table Number</th>
            <th>Hours</th>
            <th>Number of People</th>
            <th>Time Added</th>
            <th>Finish Time</th>
            <th>Cost</th>
          </tr>
        </thead>
        <tbody id="orderTableBody">
        </tbody>
      </table>

      <div class="input-section">
        <label for="tableInput">Table:</label>
        <input type="number" min="1" id="tableInput" placeholder="table" required>

        <label for="hoursInput">Hours:</label>
        <input type="number" min="1" id="hoursInput" placeholder="hours" required> 

        <label for="peopleInput">Number of People:</label>
        <input type="number" min="1" id="peopleInput" placeholder="people" required>

        <button onclick="addOrder()">Add</button>
      </div>

      <table id="totalTable">
        <tfoot>
          <tr id="totalRow">
            <td colspan="6">Number of Orders: <span id="totalOrders"></span></td>
            <td colspan="1">Total Money: <span id="totalMoney"></span></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="export-section">
      <button id="exportButton" onclick="exportTableData()" disabled>Export Data</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>

</body>

</html>
